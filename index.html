<section id="home" class="pt-5 pb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 position-relative">
                <input type="text" class="" id="Search" placeholder="Find Your Location">
                <button class="position-absolute find-btn">Find</button>
            </div>
        </div>
        <div class="row my-5" >
            <div class="col-md-4 card p-0 border-0 text-white bg-transparent">

                    <p>Friday</p>
                    <p>7November</p>

                    <h4>Cairo</h4>

                    </div>
                </div>
            </div>
            <div class="col-md-4 card p-0 border-0 text-white bg-transparent">
                <div class="header-card dark text-center">
                    <p>Saturday</p>
                </div>

                    <img src="images/113.png" alt="">
                    <h4>28.6<span>o</span>c</h4>

            </div>
            <div class="col-md-4 card p-0 border-0 text-white bg-transparent">

                </div>
                <div class="card-body text-center card-bg">

                    <h4>29<span>o</span>c</h4>

                    <p>Sunny</p>
                </div>
